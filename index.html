<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <title>"Hello World!"</title>

    <br>
    <div id="radioButtonsSection">
    

    <form>
    <input name="timezone" type="radio" value="est" id="est"> Eastern Standard Time <br>
    <input name="timezone" type="radio" value="cst" id="cst"> Central Standard Time <br>    
    <input name="timezone" type="radio" value="mst" id="mst"> Mountain Standard Time <br>
    <input name="timezone" type="radio" value="pst" id="pst"> Pacific Standard Time <br>   
    <input name="timezone" type="radio" value="ast" id="ast"> Alaska Standard Time <br>
    <input name="timezone" type="radio" value="hast" id="hast"> Hawaii-Aleutian Standard Time <br>
    <input name="timezone" type="radio" value="bst" id="bst"> British Summer Time <br>    
        
    <button type="button" value="Submit" onclick="readForm()"> Submit  </button>  
    </form>

    </div> 
    
    <div id="JSFunction">
    <script type="text/javascript">
    function readForm(){
    var myVariable = blah;
    var radioButtons = document.getElementsByName("timezone");
    for(let i = 0; i < radioButtons.length; i++){
    if (radioButtons[i].checked == true){
        myVariable = radioButtons[i].value;
  }
    
    }

        document.getElementById("JSFunction").innerHTML = myVariable;
    }    

        
     function printTime(){
     var day = new Date();
     var hour = day.getHours();
     var minute = day.getMinutes();    
     var seconds = day.getSeconds();
         

      var currentTime = hour + ":" + minute + ":" + seconds;
         setTimeout(printTime, 1000);
         
     document.getElementById("radioButtonsSection").innerHTML = currentTime;    
         
     }   

      var currentTime = "" + hour + ":" + minute + ":" + seconds;
         setTimeout(printTime(),1000);
         
     document.getElementById("JSFunction").innerHTML = currentTime;    
         
     } 
      return printTime();  

       
    </script>
     </div>
                                                  
</body>
</html>
