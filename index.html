<body>
    <title>"Hello World!"</title>
    
    <form>
    <input name = "timezone" type = "radio" value = "est"> Eastern Standard Time <br>
    <input name = "timezone" type = "radio" value = "cst"> Central Standard Time <br>    
    <input name = "timezone" type = "radio" value = "mst"> Mountain Standard Time <br>
    <input name = "timezone" type = "radio" value = "pst"> Pacific Standard Time <br>   
    <input name = "timezone" type = "radio" value = "ast"> Alaska Standard Time <br>
    <input name = "timezone" type = "radio" value = "hast"> Hawaii-Aleutian Standard Time <br>
        
    <button type="submit"> Submit  </button>  
    </form>
    
</body>
