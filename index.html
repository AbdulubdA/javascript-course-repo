<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Hello World!"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>
Choose a timezone
</h3>

<br>
<div id="TimezoneInput">

<form>

<input name="timezone" value="est" type="radio"> Eastern Standard Time <br>
<input name="timezone" value="cst" type="radio"> Central Standard Time <br>
<input name="timezone" value="mst" type="radio"> Mountain Standard Time <br>
<input name="timezone" value="pst" type="radio"> Pacific Standard Time <br>
<input name="timezone" value="ast" type="radio"> Alaska Standard Time <br>
<input name="timezone" value="hast" type="radio"> Hawaii-Aleutian Standard Time <br>
<input name="timezone" value="bst" type="radio"> British Standard Time <br>

<button type="button" value="Submit" onclick="printSelection()"> Submit </button> 

</form>

</div>
<br>

<div id="blah" class="clock">

<script type="text/javascript">

var offset = 0;

function printSelection(){
var firstVariable = document.getElementsByName("timezone");
var secondVariable = "bst";
for(let i = 0; i < firstVariable.length; i++){
if(firstVariable[i].checked == true){

secondVariable = firstVariable[i].value;

}
}

if(secondVariable === "est"){offset = -5;}
else if(secondVariable === "cst"){offset = -6;}
else if(secondVariable === "mst"){offset = -7;}
else if(secondVariable === "pst"){offset = -8;}
else if(secondVariable === "ast"){offset = -4;}
else if(secondVariable === "hast"){offset = -11;}
else if(secondVariable === "bst"){offset = 0;}

}

function printClock(){

var dateVariable = new Date();
var hours = dateVariable.getHours() + offset;
var minutes = dateVariable.getMinutes();
var seconds = dateVariable.getSeconds();
var session = "AM";

if(hours >= 12){session = "PM";}
else{session = "AM";}

if(hours < 10){hours = "0" + hours;}
if(minutes < 10){minutes = "0" + minutes;}
if(seconds < 10){seconds = "0" + seconds;}

var currentTime = hours + ":" + minutes + ":" + seconds + " " + session;

setTimeout(printClock, 1000);

document.getElementById("blah").innerHTML = currentTime;

}

printClock();

</script>

</div>

</body>
</html>
